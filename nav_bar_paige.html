<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Socials</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: grid;
      font-family: "Poppins", sans-serif;
      place-items: center;
    }

    .wrapper {
      padding-top: 10px;
      display: inline-flex;

    }

    .icon {
      /* Change the icon size here */
      font-size: 2em;
      /* Change the icons colours here*/
      color: #7a7a7a
    }


    .blog:hover {
      color: #ffbd2f;
    }

    .email:hover {
      color: #23c8c8;
    }

    .facebook:hover {
      color: #4267B2;
    }

    .instagram:hover {
      color: rgb(241, 102, 217);
    }

    .linkedin:hover {
      color: #0e76a8;
    }

    .twitter:hover {
      color: #26a7de;
    }

    .reddit:hover {
      color: #ff4500;
    }

    .tiktok:hover {
      color: #ff0050;
    }

    .youtube:hover {
      color: #FF0000;
    }

    .pinterest:hover {
      color: #c8232c;
    }

    .telegram:hover {
      color: #2AABEE;
    }

    .social {
      position: relative;
      margin: 10px;
      cursor: pointer;
    }
  </style>

</head>

<body>

  <body>

    <div class="wrapper">

      <!-- Start email Icon -->
      <div id="email" onclick="navigate(this.id)" class="social">
        <span class="icon email"><i class="fa-solid fa-envelope"></i></span>
      </div>
      <!-- End email Icon -->

      <!-- Start facebook Icon -->
      <div id="facebook" onclick="navigate(this.id)" class="social">
        <span class="icon facebook"><i class="fab fa-facebook"></i></span>
      </div>
      <!-- End facebook Icon -->

      <!-- Start instagram Icon -->
      <div id="instagram" onclick="navigate(this.id)" class="social">
        <span class="icon instagram"><i class="fab fa-instagram"></i></span>
      </div>
      <!-- End instagram Icon -->

      <!-- Start linkedin Icon -->
      <div id="linkedin" onclick="navigate(this.id)" class="social">
        <span class="icon linkedin"><i class="fab fa-linkedin"></i></span>
      </div>
      <!-- End linkedin Icon -->

      <!-- Start twitter Icon -->
      <div id="twitter" onclick="navigate(this.id)" class="social">
        <span class="icon twitter"><i class="fab fa-twitter"></i></span>
      </div>
      <!-- End twitter Icon -->
      
      <!-- Start canva Icon -->
      <div id="canva" onclick="navigate(this.id)" class="social">
        <img src="images/canva_icon.png">
      </div>
      <!-- End canva Icon -->
      
      <!-- Start bitly Icon -->
      <div id="bitly" onclick="navigate(this.id)" class="social">
        <img src="images/bitly_icon.png">
      </div>
      <!-- End bitly Icon -->
      
      <!-- Start mlspin Icon -->
      <div id="mlspin" onclick="navigate(this.id)" class="social">
        <span class="icon mlspin"><i class="fas fa-house-user"></i></span>
      </div>
      <!-- End mlspin Icon -->

    </div>




    <script>
      function navigate(id) {

        //if you want the URL to open in the same window use '_parent'  instead of '_blank'

        if (id === "email") {
          window.open("gmail.com", '_blank').focus();
        }
        else if (id === "facebook") {
          window.open("https://facebook.com/", '_blank').focus();
        }
        else if (id === "instagram") {
          window.open("instagram.com", '_blank').focus();
        }
        else if (id === "linkedin") {
          window.open("https://www.linkedin.com/", '_blank').focus();
        }
        else if (id === "twitter") {
          window.open("https://twitter.com/", '_blank').focus();
        }
        else if (id === "canva") {
          window.open("https://canva.com/", '_blank').focus();
        }
        else if (id === "bitly") {
          window.open("https://bitly.com/", '_blank').focus();
        }
        else if (id === "mlspin") {
          window.open("https://mlspin.com/", '_blank').focus();
        }
      }
    </script>
  </body>
</html>
